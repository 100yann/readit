{% extends 'template.html' %}
{% block title %}Home{% endblock%}

{% block body %}
<div class="container">
    <div id="display-posts">
        <h1>Home</h1>
        {% for review in reviews %}
        <div id="review">
            <div id="review-container">
                <div id="book-cover">
                    <a href="">
                        <img src='{{ review.8 }}' alt="">
                    </a>
                </div>
                <div>
                    <div id="review-heading-container">
                        <div id="review-heading">
                            <span><a href="">{{ review.9 }}</a></span> reviewed <span><a href="">{{ review.6 }}</a></span>
                        </div>
                        <span id="review-date">{{ review.2 }}</span>
                    </div>
                    <p>{{ review.1 }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
