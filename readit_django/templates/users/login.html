{% extends '../template.html' %}
{% load static %}
{% block title %}Login{% endblock %}
{% block body %}
<div class="container">
    <form id="sign-in-form" method="POST">
        <div class="form-group" id="email-field">
            {% csrf_token %}
            <label for="email-input">Email address</label>
            <input name="email" type="email" class="form-control" id="email-input">
        </div>
        <div class="form-group">
            <label for="password-input">Password</label>
            <input name="password" type="password" class="form-control" id="password-input">
        </div>
        <button type="submit" class="btn btn-dark" id="btn-submit">Submit</button>
    </form>    
</div>
{% endblock %}

{% block scripts %}
    <script src="{% static 'users/login.js' %}"></script>
{% endblock %}
