{% extends '../template.html' %}
{% block title %}Sign Up{% endblock %}

{% block body %}
    <div class="container">
        <form id="sign-up-form" method="POST">
            {% csrf_token %}
            <div class="form-group" id="email-field">
                <label for="email-input">Email address</label>
                <input name='email'type="email" class="form-control" id="email-input">
            </div>
            <div class="form-group">
                <label for="password-input">Password</label>
                <input name='password' type="password" class="form-control" id="password-input" min="8">
            </div>
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input name='first-name' type="input" class="form-control" id="first-name">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input name='last-name' type="input" class="form-control" id="last-name">
            </div>
            <button type="submit" class="btn btn-dark">Submit</button>
        </form>    
    </div>
{% endblock %}

{% block scripts %}
    <!-- <script src="/static/users/sign_up_validate.js"></script> -->
{% endblock %}
