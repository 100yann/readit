<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles.css">
    <title>Add a Review</title>
</head>
<body>
    <div class="container">
        <form action="" id="book-form">
            <h1>Add a Review</h1>
            <div id="add-book">
                <h4>Book</h4>
                <input class="form-control" type="text" id="review-book-field">
                <input type="submit" name="" id="review-book-button" value="Search">
            </div>
        </form>
        <div id="display-results">
        </div>   
        <button id="next-button">Next</button>

        <form id="review-form">
            <div id="add-review">
                <h4>Review</h4>
                <textarea name="" id="review-field" cols="30" rows="10" class="form-control"></textarea>                
            </div>
            <div id="add-date-read">
                <h4>Date Read</h4>
                <input type="date" name="" id="date-field"> 
            </div>
            <input type="submit" class="btn btn-dark" value="Post Review" id="">

        </form>
    </div>
    <script src="/static/add_review.js"></script>
</body>
</html>
