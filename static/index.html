<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>ReadIt</h1>
        <div id="post-tab">
            <form action="" id="post-form">
                <textarea name="" id="post-value" cols="30" rows="10" class="form-control"></textarea>
                <input type="submit" class="btn btn-dark" value="Post" id="">
            </form>
        </div>
        <div id="display-posts">
            {% if posts %}
                {% for post in posts %}
                    <div>
                        <h3>Book Title</h3>
                        <p>{{ post[1] }}</p>
                        <p><em>Stoyan Kolev</em> {{post[2]}}</p>                    
                    </div>
                {% endfor %}
            {% endif %}
        </div>

        </div>
        <div id="results-tab" style="display: none;">
        </div>

        </div>     
    </div> -->

</body>
</html>
